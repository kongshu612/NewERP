<div class="ngdialog-message">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-3" for="Name">名称：</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="Name" ng-model="customer.Name" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3" for="Address">地址：</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="Address" ng-model="customer.Address" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3" for="Description">描述：</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="Description" ng-model="customer.Description" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3" for="Catalog">类别：</label>
            <div class="col-sm-9">
                <select class="form-control" id="Catalog" ng-model="customer.Catalog" ng-options="catalog.Name for catalog in catalogList track by catalog.Id"></select>
            </div>
        </div>
    </form>
    <div>
        <label>联系人列表</label>
        <br />
        <contacter-List contacters="customer.Contacters" customer="customer"></contacter-List>
    </div>
</div>
