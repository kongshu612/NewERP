<div class='modal-header'>
    <h class='modal-title'>添加产品</h>
</div>
<div class='modal-body'>
    <Form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-3" for="Name">产品名称: </label>
            <input type="text" class="form-control col-sm-9" ng-model="newProductCtrl.newProduct.Name" id="Name"/>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3" for="Size">产品尺寸:</label>
            <input type="number" class="form-control col-sm-9" ng-model="newProductCtrl.newProduct.Size" id="Size" />
        </div>
    </Form>    
</div>
<div class='modal-footer'>
</div>
